<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My ToDO App</title>
</head>
<body>
    <div id='container'>
        <div class="controls">
            <h1>My Todo App</h1>
            <input type="text" id='input' placeholder="Add ToDo Item Here"><br>
            <button type="button" id ="add">Add Todo Item</button>
            <button type="button" id ="remove">Remove Done Todo Item</button>
        </div>
        <ul id="list">
            <li class='mycheck'> <input type="checkbox" id="check">
                <label>ToDo Item</label>
            </li>

            <li class='mycheck'> <input type="checkbox" id="check" checked>
                <label>Completed ToDo Item</label>
            </li>

        </ul>
    </div>
    <script src="toDo.js"></script>
</body>
</html>
